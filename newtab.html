<html>
	<script src="https://droidyue.com/javascripts/jquery.min.js"></script>
	<script type="text/javascript" src="https://droidyue.com/javascripts/blogutils.js" charset="utf-8"></script>
	<script type="text/javascript">
		function redirectPage(destUrl) {
			window.location.href = destUrl;
		}
		
		var destLink = getParamValue('url');
		if (destLink == undefined) {
			destLink = 'https://droidyue.com';
		}
		destLink = decodeURIComponent(destLink);
		redirectPage(destLink);
	</script>
</html>
